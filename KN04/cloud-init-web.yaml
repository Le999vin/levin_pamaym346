#cloud-config
users:
  - name: ubuntu
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    shell: /bin/bash
    ssh_authorized_keys:
      - ssh-rsa  aws-key       
      - ssh-rsa  tbz_aws_atilgan aws-key    
ssh_pwauth: false
disable_root: true
package_update: true
package_upgrade: true

write_files:
  - path: /var/www/html/index.html
    content: |
      <html>
      <head><title>Webserver</title></head>
      <body><h1>Webserver l√§uft!</h1></body>
      </html>
  - path: /var/www/html/info.php
    content: |
      <?php phpinfo(); ?>
  - path: /var/www/html/db.php
    content: |
      <?php
      $servername = "172.31.91.53"; // Private IP des DB-Servers
      $username = "admin";
      $password = "Passwort";
      $dbname = "mysql";

      $conn = new mysqli($servername, $username, $password, $dbname);

      if ($conn->connect_error) {
          die("Connection failed: " . $conn->connect_error);
      }
      echo "Connected successfully";
      ?>
runcmd:
  - sudo apt update 
  - sudo apt install -y apache2 php libapache2-mod-php php-mysqli
  - sudo a2enconf adminer
  - sudo systemctl restart apache2
  - echo "Cloud-Init Web erfolgreich abgeschlossen" > /home/ubuntu/init.log